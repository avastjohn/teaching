<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="bubble.css">
        <script src="html2pdf.bundle.min.js"></script>
        <script src="bubbleLetters.js"></script>
    </head>
    <body>
        <h1>Bubble Letters Maker</h1>
        <form id="words">
            <p>Enter words to be scrambled here:</p>
            <div class="form-line word-inputs">
                <input type="text">
                <input type="text">
                <p class="error-message" id="error-message-0"></p>
            </div>
            <div class="form-line word-inputs">
                <input type="text">
                <input type="text">
                <p class="error-message" id="error-message-1"></p>
            </div>
            <div class="form-line word-inputs">
                <input type="text">
                <input type="text">
                <p class="error-message" id="error-message-2"></p>
            </div>
            <div class="form-line word-inputs">
                <input type="text">
                <input type="text">
                <p class="error-message" id="error-message-3"></p>
            </div>
            <div class="form-line word-inputs">
                <input type="text">
                <input type="text">
                <p class="error-message" id="error-message-4"></p>
            </div>
            <div class="form-line">
                <p>Instructions written here will be displayed on the worksheet:</p>
                <textarea id="instructions-input">Instructions: Each line of bubbles contains one or two words from the word bank. Color in the letters from one word and write the word on the line beneath the bubbles.
                </textarea>
            </div>
            <div class="form-line">
                <button class="submit-btn" type="submit">Make my worksheet</button>
                <button type="reset">Reset</button>    
            </div>
        </form>
        <p id="error-message"></p>
        <p>Worksheet to print: </p>
        <button type="button" id="dowload" onclick="onClickDownload()">Download PDF</button>
        <div id='worksheet'>
            <p>Name: _______________</p>
            <p>Date: ________________</p>
            <h2>Bubble Letters</h2>
            <div id="instructions-cntr"></div>
            <div id="word-bank"></div>
            <div id="bubbles-container"></div>    
        </div>
    </body>
</html>
